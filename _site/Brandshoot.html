<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Album - John & Jane</title>
  <link rel="stylesheet" href="Styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">

</head>
<body>

  <!-- Album Header Section -->
  <header id="album-header">
    <h1>Karen & Saskia</h1>
  </header>

  <!-- Album Section with abstract layout -->
  <div id="album" class="p-4 bg-gray-100">
    <div class="album-gallery grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2">
    
      <img src="//i.imgur.com/I0suxu7.jpeg" alt="Wedding Photo 1"loading="lazy">
      <img src="https://imgur.com/gZdYFyL" alt="Wedding Photo 1"loading="lazy">
      <img src="https://imgur.com/1DFqmU0" alt="Wedding Photo 1"loading="lazy">
      <img src="https://imgur.com/n7QHAD2" alt="Wedding Photo 1"loading="lazy">
      <img src="https://imgur.com/AHGZwsM" alt="Wedding Photo 1"loading="lazy">
      <img src="https://imgur.com/zWvURhl" alt="Wedding Photo 1"loading="lazy">
      <img src="https://imgur.com/paQ4Pl0" alt="Wedding Photo 1"loading="lazy">
      <img src="https://imgur.com/7cNoPpB" alt="Wedding Photo 1"loading="lazy">
      <img src="https://imgur.com/THnEtc7" alt="Wedding Photo 1"loading="lazy">
      <img src="https://imgur.com/TN8nYbW" alt="Wedding Photo 1"loading="lazy">
      <img src="https://imgur.com/YSHl65o" alt="Wedding Photo 1"loading="lazy">
      <img src="https://imgur.com/OU9h0Ib" alt="Wedding Photo 1"loading="lazy">

    </div>
    
  </div>
  </section>


<!-- Lightbox Modal -->
<div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" alt="Enlarged Wedding Photo">
    <a class="prev" id="prev">&lsaquo;</a>
    <a class="next" id="next">&rsaquo;</a>
  </div>

  <script src="Weddingscript.js"></script>













</body>
</html>
