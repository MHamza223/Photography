<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Libby & Ed</title>
  <link rel="stylesheet" href="Styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">

</head>
<body>


  
  <!-- Album Header Section -->
  <header id="album-header">
    <h1>Ibrahim & Shifa</h1>
  </header>

  <!-- Album Section with abstract layout -->
  <div id="album" class="p-4 bg-gray-100">
    <div class="album-gallery grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2">
      <img src="Images/WeddingImages/Ibrahim&Shifa/DSC03038.jpg" alt="Wedding Photo 1">
      <img src="Images/WeddingImages/Ibrahim&Shifa/DSC03041.jpg" alt="Wedding Photo 2">
      <img src="Images/WeddingImages/Ibrahim&Shifa/DSC03293.jpg" alt="Wedding Photo 3">
      <img src="Images/WeddingImages/Ibrahim&Shifa/DSC03343.jpg" alt="Wedding Photo 4">
      <img src="Images/WeddingImages/Ibrahim&Shifa/DSC03408.jpg" alt="Wedding Photo 5">
      <img src="Images/WeddingImages/Ibrahim&Shifa/DSC03425.jpg" alt="Wedding Photo 6">
      <img src="Images/WeddingImages/Ibrahim&Shifa/DSC03442.jpg" alt="Wedding Photo 7">
      <img src="Images/WeddingImages/Ibrahim&Shifa/DSC03450.jpg" alt="Wedding Photo 8">
      <img src="Images/WeddingImages/Ibrahim&Shifa/DSC03507.jpg" alt="Wedding Photo 9">
      <img src="Images/WeddingImages/Ibrahim&Shifa/DSC03514.jpg" alt="Wedding Photo 13">
      <img src="Images/WeddingImages/Ibrahim&Shifa/DSC03535.jpg" alt="Wedding Photo 11">

      

    </div>
  </div>











<!-- Lightbox Modal -->
<div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" alt="Enlarged Wedding Photo">
    <a class="prev" id="prev">&lsaquo;</a>
    <a class="next" id="next">&rsaquo;</a>
  </div>

  <script src="Weddingscript.js"></script>













</body>
</html>
