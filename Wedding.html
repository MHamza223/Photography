<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Album - John & Jane</title>
  <link rel="stylesheet" href="Styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Album Header Section -->
  <header id="album-header">
    <h1>Libby and Ed</h1>
    <p>Memorable moments from a beautiful day</p>
  </header>

  <!-- Album Section with abstract layout -->
  <section id="album">
    <div class="album-gallery">
      <img src="Images/WeddingImages/DSC04532.jpeg" alt="Wedding Photo 1">
      <img src="Images/WeddingImages/DSC04547.JPG" alt="Wedding Photo 2">
      <img src="Images/WeddingImages/DSC04549.JPG" alt="Wedding Photo 3">
      <img src="Images/WeddingImages/DSC04559.JPG" alt="Wedding Photo 4">
      <img src="Images/WeddingImages/DSC04566.JPG" alt="Wedding Photo 5">
      <img src="Images/WeddingImages/DSC04570.jpeg" alt="Wedding Photo 6">
      <img src="Images/WeddingImages/DSC04586.JPG" alt="Wedding Photo 7">
      <img src="Images/WeddingImages/DSC04588.JPG" alt="Wedding Photo 8">
      <img src="Images/WeddingImages/DSC04591.JPG" alt="Wedding Photo 8">
      <img src="Images/WeddingImages/DSC04597.JPG" alt="Wedding Photo 8">
      <img src="Images/WeddingImages/DSC04600.JPG" alt="Wedding Photo 8">
      <img src="Images/WeddingImages/DSC04612.JPG" alt="Wedding Photo 8">
      <img src="Images/WeddingImages/DSC04714.jpeg" alt="Wedding Photo 8">
      <img src="Images/WeddingImages/DSC04721 (1).JPG" alt="Wedding Photo 8">
      <img src="Images/WeddingImages/DSC04981.JPG" alt="Wedding Photo 8">
      <img src="Images/WeddingImages/DSC05016.jpeg" alt="Wedding Photo 8">
      <img src="Images/WeddingImages/DSC05018.JPG" alt="Wedding Photo 8">
      <img src="Images/WeddingImages/DSC05032.JPG" alt="Wedding Photo 8">
      <img src="Images/WeddingImages/DSC05036.JPG" alt="Wedding Photo 8">

    </div>
  </section>


<!-- Lightbox Modal -->
<div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" alt="Enlarged Wedding Photo">
    <a class="prev" id="prev">&lsaquo;</a>
    <a class="next" id="next">&rsaquo;</a>
  </div>

  <script src="Weddingscript.js"></script>













</body>
</html>
