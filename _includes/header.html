<nav class="site-nav" aria-label="Main Menu">
    <div class="inner">
        <div id="nav-menu" class="nav-menu">
            <ul class="menu">
                <li><a href="{{ site.baseurl }}/">Home</a></li>
                <li><a href="{{ site.baseurl }}/contact/">Contact</a></li>
            </ul>
        </div><!-- .nav-menu -->
        <a id="search-open" class="search-toggle">
            <i class="fa fa-search" aria-hidden="true"></i>
            <span class="screen-reader-text">Search</span>
        </a>
    </div><!-- .inner -->
</nav><!-- .site-nav -->

<header class="site-header fade-in-down delay-0_5s">
    <div class="inner">
        {% if site.logo != null %}
            <p class="site-logo">
                <a href="{{ site.baseurl }}/" rel="home">
                    <img src="{{ site.baseurl }}/images/{{ site.logo }}" width="200" alt="{{ site.title }} logo" />
                </a>
            </p>
        {% endif %}
        <h1 class="site-title">
            <a href="{{ site.baseurl }}/" rel="home">Portfolio</a>
        </h1>
        <p class="site-description">{{ site.tagline }}</p>
    </div><!-- .inner -->
</header><!-- .site-header -->

<!-- In your _includes/head.html -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
