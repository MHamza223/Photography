<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Album - John & Jane</title>
  <link rel="stylesheet" href="Styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Album Header Section -->
  <header id="album-header">
    <h1>Karen and Saskis</h1>
    <p>A modern and natural look for their brands</p>
  </header>

  <!-- Album Section with abstract layout -->
  <section id="album">
    <div class="album-gallery">
      <img src="Images/Brandshoot/DSC06884.jpg" alt="Wedding Photo 1">
      <img src="Images/Brandshoot/DSC06895.jpg" alt="Wedding Photo 1">
      <img src="Images/Brandshoot/DSC07013.jpg" alt="Wedding Photo 1">
      <img src="Images/Brandshoot/DSC07033.jpg" alt="Wedding Photo 1">
      <img src="Images/Brandshoot/DSC07067.jpg" alt="Wedding Photo 1">
      <img src="Images/Brandshoot/DSC07145.jpg" alt="Wedding Photo 1">
      <img src="Images/Brandshoot/DSC07169.jpg" alt="Wedding Photo 1">
      <img src="Images/Brandshoot/DSC07237.jpg" alt="Wedding Photo 1">
      <img src="Images/Brandshoot/DSC07288.jpg" alt="Wedding Photo 1">
      <img src="Images/Brandshoot/DSC07373.jpg" alt="Wedding Photo 1">
      <img src="Images/Brandshoot/DSC07116.jpg" alt="Wedding Photo 1">
      <img src="Images/Brandshoot/DSC07164.jpg" alt="Wedding Photo 1">

    </div>
  </section>


<!-- Lightbox Modal -->
<div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" alt="Enlarged Wedding Photo">
    <a class="prev" id="prev">&lsaquo;</a>
    <a class="next" id="next">&rsaquo;</a>
  </div>

  <script src="Weddingscript.js"></script>













</body>
</html>
